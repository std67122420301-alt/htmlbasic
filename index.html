<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Web Form Example</title>
<style>
    body {
        font-family: Tahoma, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .container {
        width: 650px;
        background: #F2E4CF;
        margin: auto;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    hr { margin: 10px 0; }
    label { font-weight: bold; }
    input[type=text], select {
        width: 90%;
        padding: 6px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }
    .form-section {
        margin-bottom: 20px;
    }
    .button-area {
        text-align: center;
    }
    input[type=submit], input[type=reset], .cancel-btn {
        padding: 8px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }
    input[type=submit] { background: #4CAF50; color: white; }
    input[type=reset] { background: #f39c12; color: white; }
    .cancel-btn {
        background: #e74c3c;
        color: white;
        text-decoration: none;
        padding: 8px 20px;
    }
    .error {
        color: red;
        font-size: 13px;
    }
</style>

<script>
function validateForm() {
    let name = document.forms["surveyForm"]["fullname"].value;
    let sid = document.forms["surveyForm"]["studentid"].value;
    let errorMsg = "";

    if (name.trim() === "") errorMsg += "กรุณากรอกชื่อ-นามสกุล\n";
    if (sid.trim() === "") errorMsg += "กรุณากรอกรหัสนักศึกษา\n";

    if (errorMsg !== "") {
        alert(errorMsg);
        return false;
    }
    return true;
}
</script>

</head>

<body>

<h2>แบบสอบถามข้อมูลนักศึกษา</h2>

<div class="container">

<form name="surveyForm" onsubmit="return validateForm()">

    <div class="form-section">
        <label>ข้อมูลผู้ตอบแบบสอบถาม</label>
        <hr>
    </div>

    <div class="form-section">
        <label>ชื่อ-นามสกุล:</label><br>
        <input type="text" name="fullname">
    </div>

    <div class="form-section">
        <label>รหัสนักศึกษา:</label><br>
        <input type="text" name="studentid">
    </div>

    <div class="form-section">
        <label>เพศ:</label><br>
        <input type="radio" name="gender" checked> ชาย
        <input type="radio" name="gender"> หญิง
    </div>

    <div class="form-section">
        <label>สาขาวิชา:</label><br>
        <select size="6">
            <option>วิทยาการคอมพิวเตอร์</option>
            <option>เทคโนโลยีสารสนเทศ</option>
            <option>วิศวกรรมซอฟต์แวร์</option>
            <option>คณิตศาสตร์</option>
            <option>ชีววิทยา</option>
            <option>ฟิสิกส์</option>
        </select>
    </div>

    <div class="form-section">
        <label>แผนที่สนใจเรียน:</label><br>
        <input type="checkbox"> ปกติ
        <input type="checkbox"> มืออาชีพ
    </div>

    <div class="form-section">
        <label>ผลที่ได้รับจากการเรียน:</label><br>
        <input type="checkbox"> ได้พัฒนา
        <input type="checkbox"> คะแนนดีขึ้น
    </div>

    <div class="form-section">
        <label>อาหารที่ชอบ:</label><br>
        <input type="checkbox"> ผัดไทย
        <input type="checkbox"> ข้าวมันไก่
        <input type="checkbox"> ต้มยำกุ้ง
    </div>

    <div class="form-section">
        <label>ความคิดเห็นเพิ่มเติม:</label><br>
        <textarea name="comment" rows="4" style="width:90%; border-radius:5px; padding:5px;"></textarea>
    </div>

    <div class="button-area">
        <input type="submit" value="ส่งแบบฟอร์ม">
        <input type="reset" value="รีเซ็ต">
        <a href="#" class="cancel-btn">ยกเลิก</a>
    </div>

</form>

</div>

</body>
</html>
